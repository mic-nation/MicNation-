<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MicNation - Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Scroll doux pour les liens #id */
    html { scroll-behavior: smooth; }

    /* Base */
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Conteneur global pour limiter la largeur et centrer */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Navigation */
    nav {
      position: sticky; /* reste visible en haut quand on scroll */
      top: 0;
      background: #0d0d0d;
      padding: 12px 0;
      border-bottom: 1px solid #222;
      z-index: 1000;
    }
    nav a {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 8px;
      font-weight: 600;
    }
    nav a:hover { color: #ff4c4c; }

    /* Section titres */
    h2 {
      color: #ffcc00;
      text-shadow: 0 0 5px #ffcc00;
      margin: 28px 0 18px;
      font-size: 1.8em;
    }

    /* Logo + slogan */
    .hero {
      padding: 30px 0 10px;
    }
    .hero img {
      width: 250px;
      max-width: 80%;
      margin-bottom: 12px;
    }
    .hero p {
      font-size: 1.2em;
      margin: 0;
    }

    /* Galerie */
    .galerie .grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .galerie .grid img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff4c4c;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .galerie .grid img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ffcc00;
    }
    /* Téléphones */
    @media (max-width: 600px) {
      .galerie .grid img { width: 100px; height: 100px; }
    }
    /* Tablettes */
    @media (min-width: 601px) and (max-width: 1024px) {
      .galerie .grid img { width: 140px; height: 140px; }
    }

    /* Freestyles (vidéos responsives) */
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      justify-items: center;
    }
    .video-wrap {
      position: relative;
      width: 100%;
      max-width: 480px;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #ff4c4c;
    }
    .video-wrap iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Articles */
    .articles .article-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      margin: 12px auto;
      box-shadow: 0 0 10px #ff4c4c;
      max-width: 700px;
      transition: transform 0.3s ease;
    }
    .articles .article-card:hover { transform: scale(1.02); }
    .articles .article-card h3 { color: #ffcc00; margin: 0 0 10px; }
    .articles .article-card p { margin: 0; }

    /* Footer */
    footer {
      margin: 30px 0 10px;
      color: #a8a8a8;
      font-size: 0.95em;
    }
  </style>
</head>
