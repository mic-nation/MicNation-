<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MicNation ‚Äì Galerie</title>

  <!-- STYLE GLOBAL -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Scroll fluide */
    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      background: #0f0f0f;
      color: #f5f5f5;
      font-family: system-ui, sans-serif;
    }

    header, nav, footer {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 16px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #f5f5f5;
      text-decoration: none;
      opacity: 0.9;
    }

    nav a[aria-current="page"] {
      color: #e10600;
      font-weight: 700;
      opacity: 1;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .galerie-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 24px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 18px 35px rgba(0,0,0,0.65);
    }

    .card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
    }

    .info {
      padding: 15px;
      text-align: center;
    }

    .info h3 {
      color: #e10600;
      margin: 0 0 5px 0;
      font-size: 1.1rem;
    }

    .info p {
      opacity: 0.8;
      font-size: 14px;
      margin: 0;
    }

    .retour {
      display: inline-block;
      margin-top: 32px;
      color: #e10600;
      text-decoration: none;
      font-weight: bold;
    }

    .retour:hover {
      text-decoration: underline;
    }

    footer {
      border-top: 1px solid rgba(255,255,255,0.08);
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
      padding: 16px;
    }

    @media (max-width: 480px) {
      .card img { height: 240px; }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav aria-label="Navigation principale">
      <h1>MicNation</h1>
      <ul>
        <li><a href="../index.html">Accueil</a></li>
        <li><a href="galerie.html" aria-current="page">Galerie</a></li>
        <li><a href="freestyle.html">Freestyles</a></li>
        <li><a href="article.html">Articles</a></li>
        <li><a href="menu.html">Menu</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTENU PRINCIPAL -->
  <main>
    <h2>üé§ Galerie des artistes</h2>
    <p>Quand tu cliques sur Galerie, tu vois directement les artistes.</p>

    <section class="galerie-container" aria-label="Cartes des artistes">
      <article class="card">
        <img src="pictures/photo1.jpg" alt="Portrait de Artiste One ‚Äì Rap / Freestyle" loading="lazy">
        <div class="info">
          <h3>Artiste One</h3>
          <p>Rap / Freestyle</p>
        </div>
      </article>

      <article class="card">
        <img src="pictures/photo2.jpg" alt="Portrait de Artiste Two ‚Äì Drill / Trap" loading="lazy">
        <div class="info">
          <h3>Artiste Two</h3>
          <p>Drill / Trap</p>
        </div>
      </article>
    </section>

    <a class="retour" href="../index.html">‚Üê Retour √† l‚Äôaccueil</a>
  </main>

  <!-- FOOTER -->
  <footer>

  </footer>
</body>
</html>
